<?xml version="1.0" encoding="UTF-8"?>
<svg width="150" height="150" viewBox="0 0 150 150" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect x="0" y="0" width="150" height="150" fill="#0f172a"/>
  
  <!-- HP-41CL Calculator -->
  <g transform="translate(75, 75)">
    <!-- Calculator body -->
    <rect x="-40" y="-45" width="80" height="90" rx="6" fill="#2c2c2c" stroke="#444" stroke-width="2"/>
    
    <!-- CL badge -->
    <rect x="20" y="-40" width="15" height="8" fill="#dc2626" stroke="#991b1b" stroke-width="1" rx="1"/>
    <text x="27.5" y="-34" font-family="monospace" font-size="5" fill="#fff" text-anchor="middle" font-weight="bold">CL</text>
    
    <!-- LCD Display -->
    <rect x="-35" y="-35" width="70" height="18" rx="2" fill="#0a4d0a" stroke="#333" stroke-width="1"/>
    <text x="0" y="-24" font-family="monospace" font-size="7" fill="#00ff00" text-anchor="middle">HP-41CL</text>
    <text x="0" y="-18" font-family="monospace" font-size="4" fill="#00ff00" text-anchor="middle">50X Speed Enhancement</text>
    
    <!-- Performance meter -->
    <rect x="-33" y="-12" width="66" height="10" fill="#1a1a1a" stroke="#333" stroke-width="1" rx="1"/>
    <rect x="-31" y="-10" width="62" height="6" fill="#1f2937" rx="0.5"/>
    <!-- Speed bars -->
    <g fill="#3b82f6">
      <rect x="-30" y="-9" width="12" height="4" opacity="1">
        <animate attributeName="fill" values="#3b82f6;#60a5fa;#3b82f6" dur="0.5s" repeatCount="indefinite"/>
      </rect>
      <rect x="-17" y="-9" width="12" height="4" opacity="0.9">
        <animate attributeName="fill" values="#3b82f6;#60a5fa;#3b82f6" dur="0.5s" begin="0.1s" repeatCount="indefinite"/>
      </rect>
      <rect x="-4" y="-9" width="12" height="4" opacity="0.8">
        <animate attributeName="fill" values="#3b82f6;#60a5fa;#3b82f6" dur="0.5s" begin="0.2s" repeatCount="indefinite"/>
      </rect>
      <rect x="9" y="-9" width="12" height="4" opacity="0.7">
        <animate attributeName="fill" values="#3b82f6;#60a5fa;#3b82f6" dur="0.5s" begin="0.3s" repeatCount="indefinite"/>
      </rect>
      <rect x="22" y="-9" width="8" height="4" opacity="0.6">
        <animate attributeName="fill" values="#3b82f6;#60a5fa;#3b82f6" dur="0.5s" begin="0.4s" repeatCount="indefinite"/>
      </rect>
    </g>
    
    <!-- Memory modules -->
    <g transform="translate(0, 3)">
      <rect x="-30" y="0" width="60" height="8" fill="#1a1a1a" stroke="#333" stroke-width="1" rx="1"/>
      <g font-family="monospace" font-size="3" fill="#60a5fa">
        <text x="-28" y="5">ROM: 600+</text>
        <text x="-5" y="5">RAM: 4K</text>
        <text x="12" y="5">Flash: 4MB</text>
      </g>
    </g>
    
    <!-- Keyboard -->
    <g fill="#1a1a1a" stroke="#666" stroke-width="0.5">
      <!-- Top row -->
      <rect x="-30" y="15" width="12" height="8" rx="1"/>
      <rect x="-15" y="15" width="12" height="8" rx="1"/>
      <rect x="0" y="15" width="12" height="8" rx="1"/>
      <rect x="15" y="15" width="12" height="8" rx="1"/>
      
      <!-- Second row -->
      <rect x="-30" y="25" width="12" height="8" rx="1"/>
      <rect x="-15" y="25" width="12" height="8" rx="1"/>
      <rect x="0" y="25" width="12" height="8" rx="1"/>
      <rect x="15" y="25" width="12" height="8" rx="1"/>
    </g>
    
    <!-- Key labels -->
    <g font-family="monospace" font-size="3" fill="#fff" text-anchor="middle">
      <text x="-24" y="20">Σ+</text>
      <text x="-9" y="20">1/x</text>
      <text x="6" y="20">√x</text>
      <text x="21" y="20">LOG</text>
    </g>
  </g>
  
  <!-- Circuit board pattern -->
  <g opacity="0.3">
    <g stroke="#22c55e" stroke-width="0.5" fill="none">
      <path d="M 20,30 L 30,30 L 30,40 L 40,40"/>
      <circle cx="30" cy="30" r="1" fill="#22c55e"/>
      <circle cx="40" cy="40" r="1" fill="#22c55e"/>
      
      <path d="M 110,35 L 120,35 L 120,45 L 130,45"/>
      <circle cx="120" cy="35" r="1" fill="#22c55e"/>
      <circle cx="130" cy="45" r="1" fill="#22c55e"/>
    </g>
  </g>
  
  <!-- Turbo indicator -->
  <g transform="translate(25, 110)" opacity="0.8">
    <text x="0" y="0" font-family="monospace" font-size="5" fill="#fbbf24">TURBO</text>
    <g transform="translate(0, 5)">
      <circle cx="3" cy="0" r="2" fill="#fbbf24">
        <animate attributeName="opacity" values="0.3;1;0.3" dur="0.5s" repeatCount="indefinite"/>
      </circle>
      <circle cx="10" cy="0" r="2" fill="#fbbf24">
        <animate attributeName="opacity" values="0.3;1;0.3" dur="0.5s" begin="0.1s" repeatCount="indefinite"/>
      </circle>
      <circle cx="17" cy="0" r="2" fill="#fbbf24">
        <animate attributeName="opacity" values="0.3;1;0.3" dur="0.5s" begin="0.2s" repeatCount="indefinite"/>
      </circle>
    </g>
  </g>
  
  <!-- Features list -->
  <g transform="translate(110, 105)" opacity="0.7">
    <text x="0" y="0" font-family="monospace" font-size="4" fill="#60a5fa">Features:</text>
    <text x="0" y="6" font-family="monospace" font-size="3" fill="#94a3b8">• 50X Speed</text>
    <text x="0" y="11" font-family="monospace" font-size="3" fill="#94a3b8">• 600+ ROMs</text>
    <text x="0" y="16" font-family="monospace" font-size="3" fill="#94a3b8">• 4MB Flash</text>
    <text x="0" y="21" font-family="monospace" font-size="3" fill="#94a3b8">• USB Port</text>
  </g>
  
  <!-- Text -->
  <text x="75" y="135" font-family="monospace" font-size="13" fill="#fff" text-anchor="middle" font-weight="bold">HP-41CL</text>
  <text x="75" y="145" font-family="monospace" font-size="7" fill="#94a3b8" text-anchor="middle">Calculator Upgrade Board</text>
</svg>